<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="mystyle.css">
</head>
<body>

<form action="login" method="post">
{% csrf_token %}
  <div class="container">
    <h1>Login</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

   
    <label for="user"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="user_name" id="usertname" required><br><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="psw" required><br><br>

    
    

    <button type="submit" class="registerbtn">Login</button><br><br>
  </div>
  
  
</form>
<div style="color:red">
  {%for message in messages%}
    <p class="capitalize" style="font-size:30px;font-weight:600">{{message}}</p>
    {%endfor%}
  </div>
</body>
</html>
